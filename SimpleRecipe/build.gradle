plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.springframework:spring-context:5.2.9.RELEASE'
    implementation 'org.springframework:spring-webmvc:5.2.9.RELEASE'
    implementation 'org.springframework:spring-aop:5.2.9.RELEASE'
    implementation 'org.aspectj:aspectjrt:1.6.10'
    implementation 'org.aspectj:aspectjtools:1.9.6'
    implementation 'org.slf4j:slf4j-api:1.6.6'
    implementation 'javax.inject:javax.inject:1'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'org.apache.commons:commons-dbcp2:2.7.0'
    implementation 'org.springframework:spring-jdbc:5.2.9.RELEASE'
    implementation 'com.oracle:ojdbc6:11.2.0.4'
    implementation 'org.mybatis:mybatis:3.5.5'
    implementation 'org.mybatis:mybatis-spring:2.0.5'
    implementation 'commons-fileupload:commons-fileupload:1.4'
    implementation 'org.imgscalr:imgscalr-lib:4.2'
    implementation 'org.apache.tiles:tiles-core:3.0.8'
    implementation 'org.apache.tiles:tiles-jsp:3.0.8'
    implementation 'org.apache.tiles:tiles-servlet:3.0.8'
    implementation 'com.navercorp.lucy:lucy-xss-servlet:2.0.0'
    implementation 'org.springframework.security:spring-security-core:5.4.1'
    implementation 'org.springframework.security:spring-security-web:5.4.1'
    implementation 'org.springframework.security:spring-security-config:5.4.1'
    implementation 'org.springframework.security:spring-security-taglibs:5.4.1'
    runtimeOnly 'org.aspectj:aspectjweaver:1.9.6'
    runtimeOnly 'org.slf4j:jcl-over-slf4j:1.6.6'
    runtimeOnly 'org.slf4j:slf4j-log4j12:1.6.6'
    runtimeOnly 'log4j:log4j:1.2.15'
    testImplementation 'junit:junit:4.7'
    providedCompile 'javax.servlet:servlet-api:2.5'
    providedCompile 'javax.servlet.jsp:jsp-api:2.1'
}

group = 'com.simplerecipe'
version = '1.0.0-BUILD-SNAPSHOT'
description = 'SImpleRecipe'
sourceCompatibility = '1.6'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
